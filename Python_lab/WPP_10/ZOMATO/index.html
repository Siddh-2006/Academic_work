 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Zomato</div>
        <div class="nav-items">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Restaurants</a>
            <a href="#" class="nav-link">About</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Discover the best food & drinks</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants, cuisine or a dish">
            <button>Search</button>
        </div>
    </header>

    <section class="categories">
        <h2>Quick Categories</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Pizza">
                <h3>Pizza</h3>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Burger">
                <h3>Burger</h3>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Sushi">
                <h3>Sushi</h3>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1631515243349-e0cb75fb8d3a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Biryani">
                <h3>Biryani</h3>
            </div>
        </div>
    </section>

    <section class="restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-grid">
            <div class="restaurant-card">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Restaurant 1">
                <div class="restaurant-info">
                    <h3>The Gourmet Kitchen</h3>
                    <p>Italian, Continental</p>
                    <div class="rating">4.5 ★</div>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://images.unsplash.com/photo-1537047902294-62a40c20a6ae?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Restaurant 2">
                <div class="restaurant-info">
                    <h3>Spice Garden</h3>
                    <p>Indian, Chinese</p>
                    <div class="rating">4.2 ★</div>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" alt="Restaurant 3">
                <div class="restaurant-info">
                    <h3>Burger Palace</h3>
                    <p>Fast Food, Beverages</p>
                    <div class="rating">4.0 ★</div>
                </div>
            </div>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
